<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PRADHAN MANTRI GRAM SADAK YOJANA</title>
    <link th:href="@{./css/main.css}" rel="stylesheet"/>
	<link th:href="@{./css/main.css}" rel="stylesheet"/>
</head>
<body>
<div id="content" style="margin:1%">
<body>
    <form action="#" th:action="@{/testResultSheet/pdf/extractionTestResultSheetPdf}" th:object="${testResultSheet}" method="post">
    <div th:replace="header :: myheader"></div>
    <center><h5>Test Result of Extraction</h5></center>
    <br/>
    <center>
    <table border="1" align="center">
		<tr>
	     <th rowspan="2">Sr. No.</th>
		 <th rowspan="2">Material</th>
		 <th rowspan="2">Name of Test</th>
         <th colspan="2">Binder Content %</th>
        </tr>
        <tr>
		 <th>Specified</th>
		 <th>Actual</th>
		 </tr>
		 <tr class="thbold">
	    	<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
	    </tr>
	     <tr th:each="extractionMappingList, itemStat : ${testResultSheet.extractionMappingList}">
	     	 <td th:text="*{extractionMappingList[__${itemStat.index}__].srNo}" />
	     	 <input type="hidden" name="extractionMappingList.srNo" th:field="*{extractionMappingList[__${itemStat.index}__].srNo}" />
             <td><input name="extractionMappingList.material" th:field="*{extractionMappingList[__${itemStat.index}__].material}" /></td>
             <td><input name="extractionMappingList.nameOfTest" th:field="*{extractionMappingList[__${itemStat.index}__].nameOfTest}" /></td>
             
             <td><input name="extractionMappingList.actualBlinderContentPercentage" th:field="*{extractionMappingList[__${itemStat.index}__].actualBlinderContentPercentage}" /></td>
             <td><input name="extractionMappingList.specifiedBlinderContentPercentage" th:field="*{extractionMappingList[__${itemStat.index}__].specifiedBlinderContentPercentage}" /></td>
	    </tr> 
    </table>
    </center>
    <br/>
    <div>
	    1.The Test Results are based on samples received in the Laboratory
		<br/>
		2.Waste material after testing is given back to the Concerned Agency alongwith Test Report.
    </div>
     </div>
     <br/>
     <br/>
     <hr/>
    <div class="formButton">
   		 <p><input type="submit" value="Print PDF" /> 
   		  <input type="reset" value="Reset" />
    </div>
      <hr/>
    </form>
</body>
</html>
