<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PRADHAN MANTRI GRAM SADAK YOJANA</title>
    <link th:href="@{./css/main.css}" rel="stylesheet"/>
	<link th:href="@{./css/main.css}" rel="stylesheet"/>
</head>
<body>
<div id="content" style="margin:1%">
<body>
    <form action="#" th:action="@{/testResultSheet/pdf/tilesTestResultSheetPdf}" th:object="${testResultSheet}" method="post">
    <div th:replace="header :: myheader"></div>
    <center><h5>Test Result of Tiles</h5></center>
    <br/>
    <center>
    <table border="1" align="center">
		<tr>
	     <th>Sr. No.</th>
         <th>Type of Material</th>
		 <th>Water Absorption</th>
         <th>Remark</th>
        </tr>
		 <tr class="thbold">
	    	<td>1</td><td>2</td><td>3</td><td>4</td>
	    </tr>
	     <tr th:each="tilesMappingList, itemStat : ${testResultSheet.tilesMappingList}">
	     	 <td th:text="*{tilesMappingList[__${itemStat.index}__].srNo}" />
	     	 <input type="hidden" name="tilesMappingList.srNo" th:field="*{tilesMappingList[__${itemStat.index}__].srNo}" />
             <td><input name="tilesMappingList.typeOfMaterial" th:field="*{tilesMappingList[__${itemStat.index}__].typeOfMaterial}" /></td>
             <td><input name="tilesMappingList.waterAbsorption" th:field="*{tilesMappingList[__${itemStat.index}__].waterAbsorption}" /></td>
             <td><input name="tilesMappingList.remarks" th:field="*{tilesMappingList[__${itemStat.index}__].remarks}" /></td>
	    </tr> 
    </table>
    </center>
    <br/>
    <div>
	    1.The Test Results are based on samples received in the Laboratory
		<br/>
		2.Waste material after testing is given back to the Concerned Agency alongwith Test Report.
    </div>
     </div>
     <br/>
     <br/>
     <hr/>
    <div class="formButton">
   		 <p><input type="submit" value="Print PDF" /> 
   		  <input type="reset" value="Reset" />
    </div>
      <hr/>
    </form>
</body>
</html>
